<div class="container">
  <div class="content">
    <app-title title="Resumen del pedido" fontSize="1.6rem"></app-title>
    <div class="summary">
      <div>
        <h3>Nombre:</h3>
        <span>{{order.name}}</span>
      </div>
      <div>
        <h3>Direccion:</h3>
        <span>{{order.address}}</span>
      </div>
    </div>
    <order-items-list [order]="order"></order-items-list>
  </div>
  <div class="map">
    <app-title
    title="Dirección de envío"
    fontSize="1.6rem"></app-title>
    <map [order]="order" [readonly]="true"></map>
  </div>
  <div class="buttons-container">s
    <div class="buttons">
      <paypal-button [order]="order">

      </paypal-button>
    </div>
  </div>
</div>
