<div class="container">
  <div class="content" *ngIf="order">
    <h1>Orden #{{order.id}}</h1>
    <div class="details">
      <div><strong>Fecha</strong> {{order.createdAt | date:'medium'}}</div>
      <div><strong>Nombre</strong> {{order.name}}</div>
      <div><strong>Direccion</strong> {{order.address}}</div>
      <div><strong>Estado</strong> {{order.status}}</div>
      <div *ngIf="order.paymentId">
        <strong>ID de pago</strong> {{order.paymentId}}
      </div>
    </div>

    <order-items-list [order]="order"></order-items-list>
  </div>

  <div>
    <app-title title="Dirección de envío"></app-title>
    <map [order]="order" [readonly]="true"></map>
  </div>
</div>
